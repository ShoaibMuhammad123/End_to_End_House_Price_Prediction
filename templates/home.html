<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 700px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #222;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 280px;   /* fixed label width */
            font-weight: 500;
            color: #333;
            text-align: right;
            margin-right: 15px;
            white-space: nowrap; /* keep in one line */
        }

        .form-row input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-row input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transform: scale(1.02);
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            color: #111;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Boston House Price Prediction</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <label for="CRIM">CRIM (Crime Rate):</label>
                <input type="text" name="CRIM" id="CRIM" required>
            </div>

            <div class="form-row">
                <label for="ZN">ZN (Land Zoned %):</label>
                <input type="text" name="ZN" id="ZN" required>
            </div>

            <div class="form-row">
                <label for="INDUS">INDUS (Non-retail Acres %):</label>
                <input type="text" name="INDUS" id="INDUS" required>
            </div>

            <div class="form-row">
                <label for="CHAS">CHAS (Charles River 0/1):</label>
                <input type="text" name="CHAS" id="CHAS" required>
            </div>

            <div class="form-row">
                <label for="NOX">NOX (Nitric Oxides):</label>
                <input type="text" name="NOX" id="NOX" required>
            </div>

            <div class="form-row">
                <label for="RM">RM (Avg Rooms per Dwelling):</label>
                <input type="text" name="RM" id="RM" required>
            </div>

            <div class="form-row">
                <label for="AGE">AGE (% Built before 1940):</label>
                <input type="text" name="AGE" id="AGE" required>
            </div>

            <div class="form-row">
                <label for="DIS">DIS (Distance to Employment Centers):</label>
                <input type="text" name="DIS" id="DIS" required>
            </div>

            <div class="form-row">
                <label for="RAD">RAD (Highway Access Index):</label>
                <input type="text" name="RAD" id="RAD" required>
            </div>

            <div class="form-row">
                <label for="TAX">TAX (Property Tax Rate):</label>
                <input type="text" name="TAX" id="TAX" required>
            </div>

            <div class="form-row">
                <label for="PTRATIO">PTRATIO (Pupil-Teacher Ratio):</label>
                <input type="text" name="PTRATIO" id="PTRATIO" required>
            </div>

            <div class="form-row">
                <label for="B">B (1000(Bk - 0.63)^2):</label>
                <input type="text" name="B" id="B" required>
            </div>

            <div class="form-row">
                <label for="LSTAT">LSTAT (% Lower Status):</label>
                <input type="text" name="LSTAT" id="LSTAT" required>
            </div>

            <button type="submit">üîÆ Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
